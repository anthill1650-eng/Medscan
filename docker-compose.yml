version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: medscan
      POSTGRES_PASSWORD: medscan
      POSTGRES_DB: medscan
    ports:
      - "5432:5432"
  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
